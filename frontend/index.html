<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center">

  <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-2xl space-y-6">

    <h1 class="text-3xl font-bold text-center text-gray-800">
      ğŸ“ Task Manager
    </h1>

    <!-- Register -->
    <div>
      <h2 class="text-xl font-semibold mb-3">Register</h2>

      <input id="username" placeholder="Username"
        class="w-full p-3 mb-2 border rounded-lg focus:ring-2 focus:ring-indigo-400" />

      <input id="email" type="email" placeholder="Email"
        class="w-full p-3 mb-2 border rounded-lg focus:ring-2 focus:ring-indigo-400" />

      <input id="password" type="password" placeholder="Password"
        class="w-full p-3 mb-3 border rounded-lg focus:ring-2 focus:ring-indigo-400" />

      <button onclick="register()"
        class="w-full bg-indigo-500 text-white py-3 rounded-lg hover:bg-indigo-600 transition">
        Register
      </button>
    </div>

    <!-- Create Task -->
    <div>
      <h2 class="text-xl font-semibold mb-3">Create Task</h2>

      <input id="title" placeholder="Task Title"
        class="w-full p-3 mb-2 border rounded-lg focus:ring-2 focus:ring-purple-400" />

      <input id="description" placeholder="Description"
        class="w-full p-3 mb-3 border rounded-lg focus:ring-2 focus:ring-purple-400" />

      <button onclick="createTask()"
        class="w-full bg-purple-500 text-white py-3 rounded-lg hover:bg-purple-600 transition">
        Create Task
      </button>
    </div>

    <!-- Load Data -->
    <div class="flex gap-3">
      <button onclick="getUsers()"
        class="flex-1 bg-gray-200 py-2 rounded-lg hover:bg-gray-300">
        Load Users
      </button>

      <button onclick="getTasks()"
        class="flex-1 bg-gray-200 py-2 rounded-lg hover:bg-gray-300">
        Load Tasks
      </button>
    </div>

    <!-- Output -->
    <div>
      <ul id="output" class="text-sm space-y-2"></ul>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
